<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/padrao.css">
    <link rel="stylesheet" href="./css/pesquisa.css">
    <title>Pesquisar Filmes</title>

</head>

<body>
    <header>
        <div class="logo">
            <a href="pesquisa.html"><img src="./img/netflix-logo.png" alt="Logo Netflix" class="logo-img"></a>
        </div>

        <div class="pesquisa">
            <input type="text" placeholder="Que filme deseja ver?" id="PesquisaFilme">
            <input type="image" id="botao" src="./img/lupa.png" onclick="Pesquisar_Filme()">
        </div>
    </header>

    <main>
        <div id="imagem">
            <img src="" id="imagemCatalogo">
        </div>
        <div id="catalogo">
            <div class="topo-titulo">
                <p id="tituloCatalogo"></p>

                <div class="metascore" id="Trocar_Fundo">
                    <p id="score"></p>
                </div>
            </div>

            <div class="info-baixo">
                <p id="anoCatalogo"></p>
                <p id="tempoCatalogo"></p>
                <p id="infoCatalogo"></p>
                <p id="generoCatalogo"></p>
            </div>
        </div>
    </main>

    <footer>
        <ul class="navegacao">
            <li> <a class="Generos" href="terror.html">Terror</a></li>
            <li> <a class="Generos" href="comedia.html">Comédia</a></li>
            <li> <a class="Generos" href="acao.html">Ação</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
